<div class="container-fluid">
  <div class="form-group"><a data-toggle="modal" href="javascript:void(0)" data-target="#userModal" (click)="setModalData('newUser')" class="btn btn-secondary"><i class="fa fa-plus"></i></a></div>
  <div class="table-resposive">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th class="text-right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let u of users | async">
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td class="text-right">
          <button (click)="deleteUser(u.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
          <button (click)="activeUser(u)" class="btn btn-primary" data-toggle="modal" data-target="#userModal"><i class="fa fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
          </div>
          <div class="col-12">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-remove"></i></button>
        <button *ngIf="modalData === 'editUser'" type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateUser()"><i class="fa fa-save"></i></button>
        <button *ngIf="modalData === 'newUser'" type="button" class="btn btn-primary" data-dismiss="modal" (click)="newUser()"><i class="fa fa-save"></i></button>
      </div>
    </div>
  </div>
</div>
